<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet Cristal</title>
    <style>
        /* Style pour centrer le texte sur la page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4e4376, #2b5876); /* Fond bleu glamour */
            font-family: 'Arial', sans-serif;
        }

        /* Style pour le texte "Cristal" */
        h1 {
            font-size: 100px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 
                         4px 4px 10px rgba(255, 255, 255, 0.3); /* Effet de relief et ombre */
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee); /* Dégradé rose et bleu sur le texte */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            border-radius: 15px;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Cristal</h1>
</body>
</html>
